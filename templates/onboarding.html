<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Complete Your Profile - VirtuWellness Hub</title>
    <style>
        body { 
            background-color: #e0f7fa;
            padding-top: 40px;
        }
        .onboarding-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="onboarding-form">
                    <h2 class="text-center mb-4">Complete Your Profile</h2>
                    <p class="text-center mb-4">Help us personalize your experience</p>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Current Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="">Select Status</option>
                                <option value="Housewife">Housewife</option>
                                <option value="Working Women">Working Women</option>
                                <option value="Student">Student</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="family_history" class="form-label">Family History of Mental Health</label>
                            <select class="form-select" id="family_history" name="family_history" required>
                                <option value="">Select Option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                                <option value="unknown">I don't know</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Complete Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
