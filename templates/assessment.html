
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
</head>
<body>
    <h1>Question {{ question_index + 1 }} of {{ total_questions }}</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>{{ question }}</p>
        <p>{{ form.response.label }} {{ form.response }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>
</html>
